<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Todo App by webnook</title>
  </head>
  <body>
    <div class="backdrop hidden" dir="rtl">
      <div class="modal">
        <div class="modal__header">
          <p>ویرایش Todo</p>
          <button class="close-modal">❌</button>
        </div>
        <div class="modal__content">
          <label for="edit-todo">عنوان</label>
          <input type="text" name="edit-todo" id="edit-todo" />
        </div>
        <div class="modal__actions">
          <button class="btn btn--primary close-modal" id="update-todo">
            تایید
          </button>
          <button class="btn btn--outline close-modal">انصراف</button>
        </div>
      </div>
    </div>

    <header>
      <h1>کارهای روزانه</h1>
    </header>
    <section class="container">
      <div class="form-container">
        <form class="todo-form">
          <input type="text" class="todo-input" />
          <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>
        <div class="select">
          <select name="todos" class="filter-todos">
            <option value="all">همه</option>
            <option value="completed">تکمیل شده</option>
            <option value="uncompleted">تکمیل نشده</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todolist">
          <!-- <li class="todo">
            <p class="todo__title">todo #1</p>
            <span class="todo__createdAt">1402/12/13</span>
            <button class="todo__check"><i class="far fa-check-square"></i></button>
            <button class="todo__remove"><i class="far fa-trash-alt"></i></button>
          </li> -->
        </ul>
      </div>
    </section>
    <script src="./src/js/todolist.js"></script>
    <script src="./src/js/modal.js"></script>
  </body>
</html>
